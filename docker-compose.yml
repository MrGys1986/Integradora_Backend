version: '3.8'
services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: colibri
      POSTGRES_USER: colibri
      POSTGRES_PASSWORD: supersecure
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  apigateway:
    build: ./apigateway
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongodb

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - apigateway

volumes:
  pgdata:
  mongo-data: